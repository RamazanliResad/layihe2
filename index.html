<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Forms</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="todo">
     <div class="todo-top"></div>
     <h2 class="todo-titile">To-do List</h2>
     <div class="todo-tools">
       <button class="todo-btn-sort"></button>
     </div>
     <ul class="todo-list">
       <li class="todo-list-item">
         <input type="text" class="todo-list-item-text">
         <button class="todo-list-item-btn"></button>
       </li>
     </ul>
     <div class="todo-button">
       <button class="todo-btn-add">+ Add</button>
     </div>
   </div>
 <script src="main.js"></script>
 </body>
</html>
